<GridLayout columns="*,*,*,auto" rows="*" class="coordinate-editor">
    <label [text]="hemisphere" class="hemispere" col="0"></label>
    <text-field [text]="degreesFormatted" class="degminsec" col="1" keyboardType="number"></text-field>
    <text-field [text]="minutesFormatted" class="degminsec" col="2" keyboardType="number"></text-field>
    <text-field [text]="secondsFormatted" class="degminsec" col="3" keyboardType="number"></text-field>
</GridLayout>
